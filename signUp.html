
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Newsletter signup</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>


	<div class="row d-flex justify-content-center align-items-center rows">
		<div class="col-md-6">


			<div class="card">


				<div class="text-center">

					<img src="images/newsletterImg.png" width="200">
					<span class="d-block mt-3">Sign Up to my newsletter </span>

					<div class="mx-5">
						<form action="/" method="post">

							<div class="input-group mb-3 mt-4">
								<input type="text" name="fName" class="form-control" placeholder=" first Name"
									aria-label="Recipient's username" aria-describedby="button-addon2">
								<input type="text" name="lName" class="form-control" placeholder="last Name"
									aria-label="Recipient's username" aria-describedby="button-addon2">
								<input type="email" name="email" class="form-control" placeholder="Enter email"
									aria-label="Recipient's username" aria-describedby="button-addon2">
								<button class="btn btn-success border-rad" type="submit" id="button-addon2">Sign
									Up</button>
							</div>
						</form>

					</div>

				</div>

			</div>

		</div>




	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>

</body>

</html>
